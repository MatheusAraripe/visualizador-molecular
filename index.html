<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemView</title>
    <link rel="icon" type="image/png" href="./assets/icons8-átomo-32.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Garante que o canvas preencha a área principal DENTRO do padding */
      #container3d {
        position: absolute; /* Posiciona relativo ao #viewer-area */
        /* Usa inset-8 para respeitar o padding p-8 do pai */
        top: 1rem; /* 8 * 0.25rem = 1rem */
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        border-radius: 0.75rem; /* Equivalente a rounded-xl */
        overflow: hidden; /* Garante que o canvas não "vaze" pelos cantos arredondados */
      }
      #cursor-tooltip {
        transition: opacity 0.1s ease-out; /* Suaviza o aparecimento/desaparecimento */
      }
      label.tool-active {
        background-color: #e5e7eb; /* Cor gray-200 do Tailwind */
      }
      /* Customização da barra de rolagem da sidebar */
      #sidebar-scroll-area::-webkit-scrollbar {
        width: 6px;
      }
      #sidebar-scroll-area::-webkit-scrollbar-track {
        background: transparent;
      }
      #sidebar-scroll-area::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* zinc-300 */
        border-radius: 3px;
      }
      #sidebar-scroll-area::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* zinc-400 */
      }
      /* Estilo para a alça de redimensionamento do gráfico */
      #chart-window::-webkit-resizer {
        background-image: linear-gradient(
          135deg,
          transparent 80%,
          #a1a1aa 80%
        ); /* Cria um triângulo cinza */
        background-position: bottom right;
        background-size: 15px 15px;
        background-repeat: no-repeat;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body class="flex text-gray-700 bg-[#f5f5f5] md:flex">
    <button
      id="sidebar-toggle"
      class="md:hidden fixed top-4 left-4 z-10 p-2 bg-white/70 backdrop-blur-sm rounded-md shadow-md"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <aside
      id="sidebar"
      class="w-64 h-screen bg-[#f5f5f5] p-4 flex flex-col flex-shrink-0 z-20 fixed md:relative transform md:translate-x-0 transition-transform duration-300 ease-in-out"
    >
      <h1 class="text-xl font-bold mb-2 text-gray-800">Ciclos de Otimização</h1>
      <div
        id="sidebar-scroll-area"
        class="flex-1 overflow-y-auto -mr-2 pr-2 pb-20 md:pb-0"
      >
        <p class="text-sm text-gray-500 mb-4">Selecione um ciclo:</p>

        <div class="relative mb-4">
          <select
            id="version-select"
            class="w-full bg-[#f5f5f5] border border-stone-300 px-3 py-2 rounded-md focus:outline-none"
          >
            <option>Carregue um arquivo...</option>
          </select>
        </div>

        <div
          id="energy-display-container"
          class="mb-4 pl-1"
          style="display: none"
        >
          <p class="text-xs text-gray-500 font-semibold">Energia Total (Eh):</p>
          <p
            id="energy-value"
            class="text-md font-bold font-mono text-gray-700"
          ></p>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-300">
          <p class="text-sm font-bold text-stone-400 mb-2 block">Arquivo</p>
          <input
            type="file"
            id="file-uploader"
            accept=".txt, .log, .out"
            class="hidden"
          />
          <label
            for="file-uploader"
            id="file-uploader-label"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span class="truncate font-semibold text-stone-500">Anexar</span>
          </label>
          <button
            id="save-image-btn"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
            <span class="truncate font-semibold text-stone-500"
              >Salvar Imagem</span
            >
          </button>
        </div>
        <!-- TOOLS -->
        <div class="mt-4 pt-4">
          <p class="text-sm font-bold text-stone-400 mb-2 block">Ferramentas</p>
          <!-- ângulo -->
          <label
            id="angulo"
            data-tooltip-text="A"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
          >
            <img
              src="./assets/icons/icons8-ângulo.png"
              alt="ângulo"
              class="mr-2"
            />
            <span class="truncate font-semibold text-stone-500">Ângulo</span>
          </label>
          <!-- diedro -->
          <label
            id="diedro"
            data-tooltip-text="D"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
          >
            <img
              src="./assets/icons/icons8-diedro.png"
              alt="Diedro"
              class="mr-2"
            />
            <span class="truncate font-semibold text-stone-500">Diedro</span>
          </label>

          <!-- distância -->
          <label
            id="distancia"
            data-tooltip-text="S"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
          >
            <img
              src="./assets/icons/icons8-régua-20.png"
              alt="Distância"
              class="mr-2"
            />
            <span class="truncate font-semibold text-stone-500">Distância</span>
          </label>
          <!-- carga -->

          <div class="mt-4 pt-4">
            <p class="text-sm font-bold text-stone-400 mb-2 block">Cargas</p>
            <label
              id="carga"
              data-tooltip-text="C"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
            >
              <img
                src="./assets/icons/icons8-átomo-20.png"
                alt="CHELPG"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500">CHELPG</span>
            </label>
            <label
              id="mulliken"
              data-tooltip-text="M"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
            >
              <img
                src="./assets/icons/icons8-átomo-20 (1).png"
                alt="CHELPG"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500"
                >Mulliken</span
              >
            </label>
          </div>
          <div class="mt-4 pt-4">
            <p class="text-sm font-bold text-stone-400 mb-2 block">Análise</p>
            <label
              id="btn-grafico"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-1"
            >
              <img
                src="./assets/icons/icons8-gráfico-20.png"
                alt="gráfico"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500"
                >Gráfico Energia</span
              >
            </label>
            <label
              id="btn-tabela"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-1"
            >
              <img
                src="./assets/icons/icons8-tabela-20.png"
                alt="tabela"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500"
                >Coordenadas</span
              >
            </label>
          </div>
        </div>
        <div class="mt-4 pt-4">
          <label
            for="bg-color-picker"
            class="text-sm font-bold text-stone-400 mb-2 block"
            >Cor da Tela</label
          >
          <input
            type="color"
            id="bg-color-picker"
            value="#fefefe"
            class="cursor-pointer"
          />
        </div>
      </div>
      <span
        id="cursor-tooltip"
        class="fixed hidden px-2 py-1 bg-zinc-800 text-[#fefefe] text-xs rounded-sm shadow-lg z-50 pointer-events-none whitespace-nowrap"
      >
      </span>
      <span
        id="charge-tooltip"
        class="fixed hidden px-2 py-1 bg-zinc-800 text-[#fefefe] text-xs rounded-sm shadow-lg z-50 pointer-events-none whitespace-nowrap"
      >
      </span>
    </aside>

    <main
      id="viewer-area"
      class="w-full h-screen relative bg-[#f5f5f5] md:flex-grow"
    >
      <div id="container3d"></div>

      <!-- <div
        id="angle-display"
        class="absolute z-20 p-4 text-[#252525] hidden flex items-center space-x-4"
        style="top: 2rem; right: 2rem"
      >
        <h2
          id="measurement-title"
          class="text-lg font-bold text-stone-500"
        ></h2>
        <p id="angle-text" class="text-lg font-mono text-[#ff802d]"></p>
      </div> -->

      <div
        id="measure-result-box"
        class="absolute bottom-6 left-6 z-40 hidden md:flex items-center space-x-3 backdrop-blur p-4 max-w-sm"
      >
        <div class="flex flex-col">
          <span
            id="measure-typewriter-text"
            class="text-xl font-bold text-[#252525] font-mono min-h-[1.75rem]"
          >
          </span>
        </div>
      </div>
    </main>
    <div
      id="chart-overlay"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-20 md:hidden transition-opacity"
    ></div>
    <div
      id="chart-window"
      class="hidden fixed z-30 flex flex-col rounded-md shadow-2xl border border-stone-400 resize-both overflow-auto top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90vw] h-[50vh] md:top-20 md:left-1/3 md:translate-x-0 md:translate-y-0 md:w-[400px] md:h-[350px] min-w-[300px] min-h-[250px] max-w-[95vw] max-h-[90vh]"
    >
      <div
        id="chart-header"
        class="flex-shrink-0 flex items-center justify-between px-4 py-2 bg-[#f5f5f5] border-b border-stone-400 md:cursor-grab md:active:cursor-grabbing select-none rounded-t-md"
      >
        <h3 class="text-sm font-bold text-[#252525]">Energia por Ciclo</h3>
        <button
          id="close-chart-btn"
          class="text-gray-500 hover:text-red-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="p-2 flex-grow w-full h-full bg-[#f5f5f5] relative">
        <canvas id="energyChart"></canvas>
      </div>
    </div>

    <div
      id="table-window"
      class="hidden fixed z-30 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-2xl border border-gray-200 dark:border-gray-700 resize-both overflow-auto top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90vw] h-[60vh] md:top-20 md:left-20 md:translate-x-0 md:translate-y-0 md:w-[500px] md:h-[400px] min-w-[300px] min-h-[250px] max-w-[95vw] max-h-[90vh]"
    >
      <div
        id="table-header"
        class="flex-shrink-0 flex items-center justify-between px-4 py-2 bg-[#f5f5f5] border-b border-stone-400 md:cursor-grab md:active:cursor-grabbing select-none rounded-t-md"
      >
        <h3 class="text-sm font-bold text-[#252525]">
          Coordenadas Geométricas
        </h3>
        <button
          id="close-table-btn"
          class="text-gray-500 hover:text-red-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="flex-grow w-full overflow-auto bg-[#f5f5f5]">
        <table class="w-full text-sm text-left text-[#252525] bg-[#f5f5f5]">
          <thead
            class="text-xs text-gray-700 uppercase bg-[#f5f5f5] sticky top-0"
          >
            <tr>
              <th scope="col" class="px-4 py-2">#</th>
              <th scope="col" class="px-4 py-2">Átomo</th>
              <th scope="col" class="px-4 py-2">X</th>
              <th scope="col" class="px-4 py-2">Y</th>
              <th scope="col" class="px-4 py-2">Z</th>
            </tr>
          </thead>
          <tbody id="geometry-table-body"></tbody>
        </table>
      </div>
    </div>

    <div
      id="measure-cursor-tooltip"
      class="fixed hidden px-3 py-2 bg-black/80 backdrop-blur-sm text-white text-sm font-mono rounded shadow-xl pointer-events-none z-50 border border-white/20"
    ></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
