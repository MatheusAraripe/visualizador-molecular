<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemView</title>
    <link rel="icon" type="image/png" href="./assets/icons8-átomo-32.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Garante que o canvas preencha a área principal DENTRO do padding */
      #container3d {
        position: absolute; /* Posiciona relativo ao #viewer-area */
        /* top: 1rem; 
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        border-radius: 0.75rem; */
        overflow: hidden; /* Garante que o canvas não "vaze" pelos cantos arredondados */
      }

      /* Substitui o estilo antigo de .tool-active */
      button.tool-active {
        background-color: #e5e7eb;
        box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
      }
      button.tool-active img {
        opacity: 1 !important;
        filter: drop-shadow(0 1px 2px rgb(0 0 0 / 0.1));
      }
      #cursor-tooltip {
        transition: opacity 0.1s ease-out; /* Suaviza o aparecimento/desaparecimento */
      }
      label.tool-active {
        background-color: #e5e7eb; /* Cor gray-200 do Tailwind */
      }
      /* Customização da barra de rolagem da sidebar */
      #sidebar-scroll-area::-webkit-scrollbar {
        width: 6px;
      }
      #sidebar-scroll-area::-webkit-scrollbar-track {
        background: transparent;
      }
      #sidebar-scroll-area::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* zinc-300 */
        border-radius: 3px;
      }
      #sidebar-scroll-area::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* zinc-400 */
      }
      /* Estilo para a alça de redimensionamento do gráfico */
      #chart-window::-webkit-resizer {
        background-image: linear-gradient(
          135deg,
          transparent 80%,
          #a1a1aa 80%
        ); /* Cria um triângulo cinza */
        background-position: bottom right;
        background-size: 15px 15px;
        background-repeat: no-repeat;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body class="flex text-gray-700 bg-[#f5f5f5] md:flex">
    <button
      id="sidebar-toggle"
      class="md:hidden fixed top-4 left-4 z-10 p-2 bg-white/70 backdrop-blur-sm rounded-md shadow-md"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <aside
      id="sidebar"
      class="w-64 h-screen bg-[#fefefe] border-r border-[#252525] p-4 flex flex-col flex-shrink-0 z-50 fixed md:relative transform md:translate-x-0 transition-transform duration-300 ease-in-out"
    >
      <h1 class="text-3xl font-bold font-mono mb-2 text-gray-800">ChemView</h1>
      <div
        id="sidebar-scroll-area"
        class="flex-1 overflow-y-auto -mr-2 pr-2 pb-20 md:pb-0"
      >
        <p class="text-sm text-gray-500 mb-4">
          Selecione o ciclo de otimização:
        </p>

        <div class="relative mb-4">
          <select
            id="version-select"
            class="w-full bg-[#fefefe] border border-stone-700 px-3 py-2 rounded-md focus:outline-none"
          >
            <option>Carregue um arquivo...</option>
          </select>
        </div>

        <div
          id="energy-display-container"
          class="mb-4 pl-1"
          style="display: none"
        >
          <p class="text-xs text-gray-500 font-semibold">Energia Total (Eh):</p>
          <p
            id="energy-value"
            class="text-md font-bold font-mono text-gray-700"
          ></p>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-300">
          <p class="text-sm font-bold text-stone-400 mb-2 block">Arquivo</p>
          <input
            type="file"
            id="file-uploader"
            accept=".txt, .log, .out"
            class="hidden"
          />
          <label
            for="file-uploader"
            id="file-uploader-label"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span class="truncate font-semibold text-stone-500">Anexar</span>
          </label>
          <button
            id="save-image-btn"
            class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
            <span class="truncate font-semibold text-stone-500"
              >Salvar Imagem</span
            >
          </button>
        </div>
        <div>
          <!-- carga -->
          <div class="mt-4 pt-4">
            <p class="text-sm font-bold text-stone-400 mb-2 block">Cargas</p>
            <label
              id="carga"
              data-tooltip-text="C"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
            >
              <img
                src="./assets/icons/icons8-átomo-20.png"
                alt="CHELPG"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500">CHELPG</span>
            </label>
            <label
              id="mulliken"
              data-tooltip-text="M"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
            >
              <img
                src="./assets/icons/icons8-átomo-20 (1).png"
                alt="CHELPG"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500"
                >Mulliken</span
              >
            </label>
          </div>
          <div class="mt-4 pt-4">
            <p class="text-sm font-bold text-stone-400 mb-2 block">Análise</p>
            <label
              id="btn-grafico"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-1"
            >
              <img
                src="./assets/icons/icons8-gráfico-20.png"
                alt="gráfico"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500">Energia</span>
            </label>
            <label
              id="btn-tabela"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-1"
            >
              <img
                src="./assets/icons/icons8-tabela-20.png"
                alt="tabela"
                class="mr-2 h-5 w-5"
              />
              <span class="truncate font-semibold text-stone-500"
                >Coordenadas</span
              >
            </label>
            <label
              id="btn-espectro"
              class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm mt-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mr-2 h-5 w-5 text-black"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              <span class="truncate font-semibold text-stone-500"
                >Espectro IR</span
              >
            </label>
          </div>
        </div>
        <div class="mt-4 pt-4">
          <label
            for="bg-color-picker"
            class="text-sm font-bold text-stone-400 mb-2 block"
            >Cor da Tela</label
          >
          <input
            type="color"
            id="bg-color-picker"
            value="#fefefe"
            class="cursor-pointer bg-[#fefefe]"
          />
        </div>
      </div>
    </aside>

    <main
      id="viewer-area"
      class="w-full h-screen relative bg-[#fefefe] md:flex-grow"
    >
      <div id="container3d"></div>

      <div
        id="measure-result-box"
        class="absolute bottom-6 left-6 z-40 hidden md:flex items-center space-x-3 backdrop-blur p-4 max-w-sm"
      >
        <div class="flex flex-col">
          <span
            id="measure-typewriter-text"
            class="text-xl font-bold text-[#252525] font-mono min-h-[1.75rem]"
          >
          </span>
        </div>
      </div>
    </main>
    <div
      id="chart-overlay"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-20 md:hidden transition-opacity"
    ></div>
    <div
      id="energy-chart-window"
      class="hidden fixed z-50 flex flex-col rounded-md shadow-2xl border border-stone-400 bg-[#f5f5f5] overflow-hidden top-1/2 left-1/3 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[350px]"
    >
      <div
        id="energy-header"
        class="flex-shrink-0 flex items-center justify-between px-4 py-2 bg-[#f5f5f5] border-b border-stone-400 cursor-grab active:cursor-grabbing select-none rounded-t-md"
      >
        <h3 class="text-sm font-bold text-[#252525]">Energia por Ciclo</h3>
        <button
          id="close-energy-btn"
          class="text-gray-500 hover:text-red-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="p-2 flex-grow w-full h-full bg-[#f5f5f5] relative">
        <canvas id="energyChartCanvas"></canvas>
      </div>

      <div
        id="energy-resize-handle"
        class="absolute bottom-0 right-0 w-6 h-6 cursor-se-resize z-50 flex items-end justify-end p-1 hover:bg-stone-200 transition-colors rounded-tl-md"
      >
        <svg
          class="w-4 h-4 text-stone-400 pointer-events-none"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M16 16L6 16L16 6L16 16Z" fill="currentColor" />
        </svg>
      </div>
    </div>

    <div
      id="ir-chart-window"
      class="hidden fixed z-50 flex flex-col rounded-md shadow-2xl border border-stone-400 bg-[#f5f5f5] overflow-hidden top-1/2 left-2/3 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[350px]"
    >
      <div
        id="ir-header"
        class="flex-shrink-0 flex items-center justify-between px-4 py-2 bg-[#f5f5f5] border-b border-stone-400 cursor-grab active:cursor-grabbing select-none rounded-t-md"
      >
        <h3 class="text-sm font-bold text-[#252525]">Espectro Infravermelho</h3>
        <button
          id="close-ir-btn"
          class="text-gray-500 hover:text-red-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="p-2 flex-grow w-full h-full bg-[#f5f5f5] relative">
        <canvas id="irChartCanvas"></canvas>
      </div>

      <div
        id="ir-resize-handle"
        class="absolute bottom-0 right-0 w-6 h-6 cursor-se-resize z-50 flex items-end justify-end p-1 hover:bg-stone-200 transition-colors rounded-tl-md"
      >
        <svg
          class="w-4 h-4 text-stone-400 pointer-events-none"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M16 16L6 16L16 6L16 16Z" fill="currentColor" />
        </svg>
      </div>
    </div>

    <div
      id="table-window"
      class="hidden fixed z-50 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-2xl border border-gray-200 dark:border-gray-700 resize-both overflow-auto top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90vw] h-[60vh] md:top-20 md:left-20 md:translate-x-0 md:translate-y-0 md:w-[500px] md:h-[400px] min-w-[300px] min-h-[250px] max-w-[95vw] max-h-[90vh]"
    >
      <div
        id="table-header"
        class="flex-shrink-0 flex items-center justify-between px-4 py-2 bg-[#f5f5f5] border-b border-stone-400 md:cursor-grab md:active:cursor-grabbing select-none rounded-t-md"
      >
        <h3 class="text-sm font-bold text-[#252525]">
          Coordenadas Geométricas
        </h3>
        <button
          id="close-table-btn"
          class="text-gray-500 hover:text-red-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="flex-grow w-full overflow-auto bg-[#f5f5f5]">
        <table class="w-full text-sm text-left text-[#252525] bg-[#f5f5f5]">
          <thead
            class="text-xs text-gray-700 uppercase bg-[#f5f5f5] sticky top-0"
          >
            <tr>
              <th scope="col" class="px-4 py-2">#</th>
              <th scope="col" class="px-4 py-2">Átomo</th>
              <th scope="col" class="px-4 py-2">X</th>
              <th scope="col" class="px-4 py-2">Y</th>
              <th scope="col" class="px-4 py-2">Z</th>
            </tr>
          </thead>
          <tbody id="geometry-table-body"></tbody>
        </table>
      </div>
    </div>

    <div
      id="measure-cursor-tooltip"
      class="fixed hidden px-3 py-2 bg-black/80 backdrop-blur-sm text-white text-sm font-mono rounded shadow-xl pointer-events-none z-50 border border-white/20"
    ></div>

    <div
      id="floating-toolbar"
      class="fixed z-[60] flex flex-row items-center bg-[#fefefe] backdrop-blur-md rounded-md border border-[#252525] transition-colors p-1.5 md:p-2 bottom-12 md:bottom-6 left-1/2 transform -translate-x-1/2"
    >
      <div
        id="toolbar-handle"
        class="hidden md:flex cursor-grab p-2 text-stone-400 hover:text-stone-600 items-center justify-center border-r border-stone-300 mr-1 pr-2"
        title="Arraste (Desktop)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 pointer-events-none"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 8h16M4 16h16"
          />
        </svg>
      </div>

      <div id="toolbar-buttons" class="flex flex-row gap-1 md:gap-2">
        <button
          id="angulo"
          data-tooltip-text="Ângulo (A)"
          class="rounded-md hover:bg-[#fefefe] transition-colors flex flex-col items-center justify-center group relative p-1.5 md:p-2"
        >
          <img
            src="./assets/icons/angle-svgrepo-com.svg"
            alt="ângulo"
            class="pointer-events-none opacity-70 group-hover:opacity-100 w-5 h-5 md:w-6 md:h-6"
          />
        </button>

        <button
          id="diedro"
          data-tooltip-text="Diedro (D)"
          class="rounded-md hover:bg-[#fefefe] transition-colors flex flex-col items-center justify-center group relative p-1.5 md:p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="M3 3h7v7H3z" />
            <path d="M14 14h7v7h-7z" />
            <path d="M10 10l4 4" />
          </svg>
        </button>

        <button
          id="distancia"
          data-tooltip-text="Distância (S)"
          class="rounded-md hover:bg-[#fefefe] transition-colors flex flex-col items-center justify-center group relative p-1.5 md:p-2"
        >
          <img
            src="./assets/icons/ruler-svgrepo-com.svg"
            alt="Distância"
            class="pointer-events-none opacity-70 group-hover:opacity-100 w-5 h-5 md:w-6 md:h-6"
          />
        </button>
      </div>

      <div class="hidden md:block border-l border-stone-300 ml-1 pl-2">
        <button
          id="rotate-toolbar-btn"
          class="p-2 text-stone-400 hover:text-stone-600 hover:bg-stone-100 rounded-full transition-colors"
          title="Girar barra"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 pointer-events-none"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        </button>
      </div>
    </div>
    <span
      id="cursor-tooltip"
      class="fixed hidden px-2 py-1 bg-zinc-800 text-[#fefefe] text-xs rounded-sm shadow-lg z-[70] pointer-events-none whitespace-nowrap"
    >
    </span>
    <span
      id="charge-tooltip"
      class="fixed hidden px-2 py-1 bg-zinc-800 text-[#fefefe] text-xs rounded-sm shadow-lg z-50 pointer-events-none whitespace-nowrap"
    >
    </span>
    <script type="module" src="script.js"></script>
  </body>
</html>
