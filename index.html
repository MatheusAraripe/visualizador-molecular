<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador Molecular Avançado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Garante que o canvas preencha a área principal DENTRO do padding */
      #container3d {
        position: absolute; /* Posiciona relativo ao #viewer-area */
        /* Usa inset-8 para respeitar o padding p-8 do pai */
        top: 1rem; /* 8 * 0.25rem = 1rem */
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        border-radius: 0.75rem; /* Equivalente a rounded-xl */
        overflow: hidden; /* Garante que o canvas não "vaze" pelos cantos arredondados */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body class="flex text-gray-700 bg-[#f5f5f5]">
    <aside
      class="w-64 h-screen bg-[#f5f5f5] p-4 flex flex-col flex-shrink-0 z-10"
    >
      <h1 class="text-xl font-bold mb-2 text-gray-800">Ciclos de Otimização</h1>
      <p class="text-sm text-gray-500 mb-4">Selecione um ciclo:</p>

      <div class="relative mb-4">
        <select
          id="version-select"
          class="w-full bg-[#f5f5f5] border border-stone-300 px-3 py-2 rounded-md focus:outline-none"
        >
          <option>Carregue um arquivo...</option>
        </select>
      </div>

      <div class="mt-4 pt-4 border-t border-gray-300">
        <p class="text-sm font-bold text-stone-400 mb-2 block">Arquivo</p>
        <input
          type="file"
          id="file-uploader"
          accept=".txt, .log, .out"
          class="hidden"
        />
        <label
          for="file-uploader"
          id="file-uploader-label"
          class="w-full flex items-center py-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 flex-shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <span class="truncate font-semibold text-stone-500">Anexar</span>
        </label>
        <p
          id="file-name-display"
          class="text-sm text-[#ff802d] font-mono mb-2 truncate mt-3"
          style="display: none"
        ></p>
      </div>

      <div class="mt-auto pt-4 border-t border-gray-300 text-xs text-gray-500">
        Pressione 'A' para medir ângulos.<br />
        Pressione 'D' para medir diedros.
      </div>
    </aside>

    <main id="viewer-area" class="flex-grow h-screen relative bg-[#f5f5f5]">
      <div id="container3d"></div>

      <div
        id="angle-display"
        class="absolute top-12 right-12 z-20 bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-lg w-64 text-center hidden text-white"
        style="top: 2rem; right: 2rem"
      >
        <h2 id="measurement-title" class="text-lg font-bold">Medição</h2>
        <p id="angle-text" class="text-2xl font-mono text-cyan-400 mt-2"></p>
        <p id="angle-instructions" class="text-sm text-gray-300 mt-1"></p>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
