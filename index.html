<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V.M.A</title>
    <link rel="icon" type="image/png" href="./assets/favicon-molecule-32.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Garante que o canvas preencha a área principal DENTRO do padding */
      #container3d {
        position: absolute; /* Posiciona relativo ao #viewer-area */
        /* Usa inset-8 para respeitar o padding p-8 do pai */
        top: 1rem; /* 8 * 0.25rem = 1rem */
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        border-radius: 0.75rem; /* Equivalente a rounded-xl */
        overflow: hidden; /* Garante que o canvas não "vaze" pelos cantos arredondados */
      }
      #cursor-tooltip {
        transition: opacity 0.1s ease-out; /* Suaviza o aparecimento/desaparecimento */
      }
      label.tool-active {
        background-color: #e5e7eb; /* Cor gray-200 do Tailwind */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body class="flex text-gray-700 bg-[#f5f5f5]">
    <aside
      class="w-64 h-screen bg-[#f5f5f5] p-4 flex flex-col flex-shrink-0 z-10"
    >
      <h1 class="text-xl font-bold mb-2 text-gray-800">Ciclos de Otimização</h1>
      <p class="text-sm text-gray-500 mb-4">Selecione um ciclo:</p>

      <div class="relative mb-4">
        <select
          id="version-select"
          class="w-full bg-[#f5f5f5] border border-stone-300 px-3 py-2 rounded-md focus:outline-none"
        >
          <option>Carregue um arquivo...</option>
        </select>
      </div>

      <div
        id="energy-display-container"
        class="mb-4 pl-1"
        style="display: none"
      >
        <p class="text-xs text-gray-500 font-semibold">Energia Total (Eh):</p>
        <p
          id="energy-value"
          class="text-md font-bold font-mono text-gray-700"
        ></p>
      </div>

      <div class="mt-4 pt-4 border-t border-gray-300">
        <p class="text-sm font-bold text-stone-400 mb-2 block">Arquivo</p>
        <input
          type="file"
          id="file-uploader"
          accept=".txt, .log, .out"
          class="hidden"
        />
        <label
          for="file-uploader"
          id="file-uploader-label"
          class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 flex-shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <span class="truncate font-semibold text-stone-500">Anexar</span>
        </label>
      </div>
      <!-- TOOLS -->
      <div class="mt-4 pt-4">
        <p class="text-sm font-bold text-stone-400 mb-2 block">Ferramentas</p>
        <!-- ângulo -->
        <label
          id="angulo"
          data-tooltip-text="A"
          class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
        >
          <img
            src="./assets/icons/icons8-ângulo.png"
            alt="ângulo"
            class="mr-2"
          />
          <span class="truncate font-semibold text-stone-500">Ângulo</span>
        </label>
        <!-- diedro -->
        <label
          id="diedro"
          data-tooltip-text="D"
          class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
        >
          <img
            src="./assets/icons/icons8-diedro.png"
            alt="ângulo"
            class="mr-2"
          />
          <span class="truncate font-semibold text-stone-500">Diedro</span>
        </label>

        <!-- distância -->
        <label
          id="distancia"
          data-tooltip-text="S"
          class="w-full flex items-center p-2 rounded-md cursor-pointer transition-colors truncate hover:bg-[#fefefe] hover:shadow-sm text-gray-600 text-sm"
        >
          <img
            src="./assets/icons/icons8-régua-20.png"
            alt="ângulo"
            class="mr-2"
          />
          <span class="truncate font-semibold text-stone-500">Distância</span>
        </label>

        <span
          id="cursor-tooltip"
          class="fixed hidden px-2 py-1 bg-zinc-800 text-[#fefefe] text-xs rounded-sm shadow-lg z-50 pointer-events-none whitespace-nowrap"
        >
        </span>
      </div>
    </aside>

    <main id="viewer-area" class="flex-grow h-screen relative bg-[#f5f5f5]">
      <div id="container3d"></div>

      <div
        id="angle-display"
        class="absolute z-20 p-4 text-[#252525] hidden flex items-center space-x-4"
        style="top: 2rem; right: 2rem"
      >
        <h2
          id="measurement-title"
          class="text-lg font-bold text-stone-500"
        ></h2>
        <p id="angle-text" class="text-lg font-mono text-[#ff802d]"></p>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
